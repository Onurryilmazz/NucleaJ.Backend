# Application Name
spring.application.name=nucleaj-api

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=NucleaDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:your-password-here}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret-key=${JWT_SECRET_KEY:change-this-to-a-secure-random-256-bit-key-in-production-minimum-32-characters-required}
jwt.issuer=nucleaj-api
jwt.audience=nucleaj-client
jwt.access-token-expiration-minutes=60
jwt.refresh-token-expiration-days=7
jwt.validate-issuer=true
jwt.validate-audience=true
jwt.validate-lifetime=true
jwt.validate-issuer-signing-key=true
jwt.clock-skew-minutes=5

# Cache Configuration
spring.cache.type=caffeine
# For Redis: spring.cache.type=redis
# spring.data.redis.host=${REDIS_HOST:localhost}
# spring.data.redis.port=${REDIS_PORT:6379}
# spring.data.redis.password=${REDIS_PASSWORD:}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@example.com}
spring.mail.password=${MAIL_PASSWORD:your-mail-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.sender-name=${MAIL_SENDER_NAME:Nuclea}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.directory=${UPLOAD_DIR:uploads}
app.upload.max-file-size=10485760

# FTP Configuration (CDN)
app.ftp.host=${FTP_HOST:}
app.ftp.port=${FTP_PORT:21}
app.ftp.username=${FTP_USERNAME:}
app.ftp.password=${FTP_PASSWORD:}

# Localization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
logging.level.com.nuclea=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Documentation (SpringDoc)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# API Key for validation
app.api.key=${API_KEY:your-secure-api-key-change-in-production}

# Rate Limiting
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=100
